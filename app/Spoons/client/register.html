<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spoons!</title>
        <link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    </head>

    <body>
        <div class="container">
            <h1>Register New Account</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <span id="alert" class="alert"></span>
                <label class="login-label">Username:</label>
                <input id="username" type="text" class="login">
                <label class="login-label">Password:</label>
                <input id="password" type="password" class="login">
                <label class="login-label">Confirm Password:</label>
                <input id="confirmPassword" type="password" class="login">
                <button id="btn_submit" class="login-label btn btn-primary">Submit</button>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
        <script src="javascript/register.js"></script>
    </body>
</html>
